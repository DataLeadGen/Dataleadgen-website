<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #0056b3;
        }
        .message {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <div class="field">
            <span class="label">Name:</span> {{ name }}
        </div>
        <div class="field">
            <span class="label">Email:</span> {{ email }}
        </div>
        {% if phone %}
        <div class="field">
            <span class="label">Phone:</span> {{ phone }}
        </div>
        {% endif %}
        <div class="field">
            <span class="label">Company:</span> {{ company }}
        </div>
        <div class="field">
            <span class="label">Service Interest:</span> {{ service_interest }}
        </div>
        <div class="field">
            <span class="label">Message:</span>
            <div class="message">{{ message }}</div>
        </div>
    </div>
    <div class="footer">
        <p>This email was sent from the contact form on Data Lead Generation website.</p>
    </div>
</body>
</html>
